
# En cas de no especificar profile executa el de DES
spring.profiles.active=DES

# Port on s'executarà el Tomcat d'Spring Boot (per defecte 8080)
#server.port = 8090

# Mostra pantalla d'error per defecte
server.error.whitelabel.enabled=true

# Afegim el nom de l'aplicaci� a la url (per defecte no s'afegeix)
# localhost:8080/esignaturaws
# server.context-path:/flathubapi

logging.level.org.springframework.boot.autoconfigure.security=INFO

# Fem que Jackson serialitzi les dates en format ISO (2016-04-29T11:46:59.670+0000)
# enlloc de timestamp (1461930419670)
spring.jackson.serialization.write_dates_as_timestamps=false


#####################################################################
# Configuració dels logs:
# +info a http://blog.netgloo.com/2014/12/11/logging-in-spring-boot/
#
# Level for loggers on classes inside the root package "esignatura"
# (and its sub-packages)
# Available levels are: TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF
logging.level.edu.upf.eadm.esignatura = DEBUG

logging.level.org.springframework.boot.autoconfigure.security=INFO

# Specify the level for spring boot and hibernate's loggers
logging.level.org.springframework.web = INFO
logging.level.org.hibernate = ERROR

# Log file location (in addition to the console)
logging.file = api.log
